<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body onload="loadCheckout()">
  <div class="container-fluid container-fluid-custom">
    <!-- Header -->
    <!-- Header - Navigation -->
      <section id="header">
       
       
        <!-- Logo -->
        <a href="index.html"><img src="/img/BannerCollection/Logo.png" class="logo" alt="" /></a>
        <!-- Logo -->


        <!-- List Nav -->
        <div>
          <ul class="navbar-list">
            <li><a href="trangchu.html">Trang chủ</a></li>
            <li><a href="gioithieu.html">Giới thiệu</a></li>
            <li><a href="shop.html">Cửa hàng</a></li>
            <li><a href="dangky_dangnhap.html">Đăng nhập/ Đăng ký</a></li>
            <li>
              <a href="giohang.html"><i class="fa fa-shopping-cart active"></i></a>
            </li>
          </ul>
        </div>
        <!-- List Nav -->
      </section>
      <!-- Header - Navigation -->

    <!-- Checkout Form -->
    <section id="checkout" class="p-5">
      <div class="row text-center p-3">
        <h3 class="name-custom">Thanh toán</h3>
      </div>


      <div class="container">
        <div class="row">
          <!-- Thông tin khách hàng -->
          <div class="col-md-6">
            <form id="checkout-form">
              <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" required />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="payment-method" class="form-label">Phương thức thanh toán</label>
                <select class="form-select" id="payment-method" required>
                  <option value="">-- Chọn --</option>
                  <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                  <option value="bank">Chuyển khoản ngân hàng</option>
                  <option value="momo">Momo</option>
                </select>
              </div>
              <button type="submit" class="btn btn-dark mt-3">Xác nhận đặt hàng</button>
            </form>
          </div>


          <!-- Bảng sản phẩm -->
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">Sản phẩm đã chọn</h5>
            <table class="table text-center">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Ảnh</th>
                  <th>Số lượng</th>
                  <th>Giá</th>
                </tr>
              </thead>
              <tbody id="checkout-table-body"></tbody>
            </table>
            <h5 class="text-end">Tổng tiền: <span id="checkout-total">0</span> VND</h5>
          </div>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <section class="d-flex justify-content-center" id="footer">
      <!-- (Giữ nguyên phần footer giống trong cart.html) -->
    </section>
  </div>


  <script src="/js/thanhtoan.js"></script>
</body>
</html>
